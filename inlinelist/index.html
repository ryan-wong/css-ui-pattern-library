<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Inline List</title>
</head>
<body>
<style>
	ul{
		list-style: none outside;
	}
	li{
		display: inline-block;
	}
</style>
<ul class="inline-list">
  <li>One</li>
  <li>Two</li>
  <li>Three</li>
  <li>Four</li>
</ul>
	
</body>
</html>
